      const validNumber = (input) => {
        const regexPattern = /^[-+]?(\d+\.\d*|\.\d+|\d+)([eE][-+]?\d+)?$/;

        let message = "";
        // Use the test method to check if the input matches the pattern
        const outPut = regexPattern.test(input);
        if (outPut) {
          // string concantenation method
          // message = input + "This is a Valid Input";
          message = `${input} Is a Valid input`;
        } else {
          message = `${input} Is an invalid input`;
        }
        return message;

      // console.log(validNumber("abc")); // false (not a valid number)

      //   ========================================

      const numberRegex = /^[-+]?(\d+(\.\d*)?|\.\d+)([eE][-+]?\d+)?$/;

      /*
        Explanation:

        - `^` and `$` anchors the regex to match the entire string 
        - `[-+]?` matches an optional plus or minus sign at the start
        - `\d+` matches one or more digits
        - `(\.\d*)?` matches an optional decimal part - `.` followed by zero or more digits 
        - `|` acts as an OR operator
        - `\.\d+` matches a decimal point followed by one or more digits (no leading whole number part)
        - `([eE][-+]?\d+)?` matches an optional exponent part - `e` or `E`, optional sign, one or more digits

        So this will match strings like `3`, `-1.5`, `+.3`, `5e-3`, etc. but not lone `.` or `e5`.
      */
